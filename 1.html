<HTML>
<html lang="ru">
<body>
  <h1>Построение линии по алгоритму Брезенгема</h1>
  <div class="form-group">
    <label for="x0">x0:</label>
    <input type="number" id="x0" value="10">
    <label for="y0">y0:</label>
    <input type="number" id="y0" value="10">
  </div>

  <div class="form-group">
    <label for="x1">x1:</label>
    <input type="number" id="x1" value="100">
    <label for="y1">y1:</label>
    <input type="number" id="y1" value="100">
  </div>

  <div class="form-group">
    <label for="color">Цвет:</label>
    <input type="color" id="colorPicker" value="#000000">
  </div>

  <button onclick="drawLine()">Построить</button>

  <p></p>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pixelSize = 1;

    function putPixel(x, y) {
      ctx.fillRect(x, y, pixelSize, pixelSize);
    }

    function bresenham(x0, y0, x1, y1) {
      let dx = Math.abs(x1 - x0);
      let dy = Math.abs(y1 - y0);
      let sx = (x0 < x1) ? 1 : -1;
      let sy = (y0 < y1) ? 1 : -1;
      let err = dx - dy;

      while (true) {
        putPixel(x0, y0);
        if (x0 === x1 && y0 === y1) break;
        let e2 = 2 * err;
        if (e2 > -dy) {
          err -= dy;
          x0 += sx;
        }
        if (e2 < dx) {
          err += dx;
          y0 += sy;
        }
      }
    }

    function drawLine() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const x0 = parseInt(document.getElementById('x0').value, 10);
      const y0 = parseInt(document.getElementById('y0').value, 10);
      const x1 = parseInt(document.getElementById('x1').value, 10);
      const y1 = parseInt(document.getElementById('y1').value, 10);
      const color = document.getElementById('colorPicker').value;
      ctx.fillStyle = color;
      bresenham(x0, y0, x1, y1);
    }
  </script>
</body>
</HTML>
